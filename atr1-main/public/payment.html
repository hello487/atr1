<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付订单 - 云服务器配置系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .order-summary {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .summary-title {
            font-size: 1.4rem;
            color: #34495e;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }
        
        .detail-label {
            font-weight: 600;
            color: #555;
        }
        
        .detail-value {
            color: #777;
        }
        
        .total-amount {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-top: 2px solid #eee;
            font-size: 1.3rem;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .payment-methods {
            margin-bottom: 30px;
        }
        
        .methods-title {
            font-size: 1.4rem;
            color: #34495e;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .methods-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .payment-method {
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 180px;
        }
        
        .payment-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .payment-method.selected {
            border-color: #3498db;
            background-color: #f0f8ff;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }
        
        .payment-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .wechat-pay .payment-icon {
            color: #09bb07;
        }
        
        .alipay .payment-icon {
            color: #1677ff;
        }
        
        .payment-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .payment-desc {
            font-size: 0.9rem;
            color: #777;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-cancel {
            background: #ecf0f1;
            color: #7f8c8d;
        }
        
        .btn-cancel:hover {
            background: #d5dbdb;
        }
        
        .btn-pay {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-pay:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-pay:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .payment-qrcode {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .qrcode-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #34495e;
        }
        
        .qrcode-container {
            display: inline-block;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .qrcode-placeholder {
            width: 200px;
            height: 200px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin: 0 auto 15px;
        }
        
        .qrcode-placeholder i {
            font-size: 4rem;
            color: #bdc3c7;
        }
        
        .instructions {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin: 15px 0;
            display: none;
        }
        
        @media (max-width: 768px) {
            .order-details {
                grid-template-columns: 1fr;
            }
            
            .methods-container {
                flex-direction: column;
                align-items: center;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-credit-card"></i> 支付订单</h1>
            <p class="subtitle">请选择支付方式完成订单</p>
        </header>
        
        <div class="order-summary">
            <h2 class="summary-title">订单详情</h2>
            <div class="order-details">
                <div class="detail-item">
                    <span class="detail-label">订单号:</span>
                    <span class="detail-value" id="order-id">ORD20230810001</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">服务器配置:</span>
                    <span class="detail-value" id="server-config">2核4GB/100GB/200Mbps</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">购买时长:</span>
                    <span class="detail-value" id="purchase-duration">1个月</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">下单时间:</span>
                    <span class="detail-value" id="order-time">2023-08-10 14:30</span>
                </div>
            </div>
            
            <div class="total-amount">
                <span>应付总额:</span>
                <span id="total-amount">¥299.00</span>
            </div>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理支付请求...</p>
        </div>
        
        <div class="payment-methods">
            <h2 class="methods-title">选择支付方式</h2>
            <div class="methods-container">
                <div class="payment-method wechat-pay" onclick="selectPaymentMethod('wechat')">
                    <div class="payment-icon">
                        <i class="fab fa-weixin"></i>
                    </div>
                    <div class="payment-name">微信支付</div>
                    <div class="payment-desc">使用微信扫码支付</div>
                </div>
                
                <div class="payment-method alipay" onclick="selectPaymentMethod('alipay')">
                    <div class="payment-icon">
                        <i class="fab fa-alipay"></i>
                    </div>
                    <div class="payment-name">支付宝</div>
                    <div class="payment-desc">使用支付宝扫码支付</div>
                </div>
            </div>
        </div>
        
        <div class="payment-qrcode" id="payment-qrcode">
            <h3 class="qrcode-title">请使用手机<span id="payment-method-name">微信</span>扫码支付</h3>
            <div class="qrcode-container">
                <div class="qrcode-placeholder">
                    <i class="fas fa-qrcode"></i>
                </div>
                <div class="total-amount">¥<span id="qrcode-amount">299.00</span></div>
            </div>
            <p class="instructions">扫码后在手机上完成支付</p>
            <div style="margin-top: 15px;">
                <button class="btn btn-cancel" onclick="checkPaymentStatus()">我已支付</button>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-cancel" onclick="cancelPayment()">取消支付</button>
            <button class="btn btn-pay" id="pay-button" onclick="processPayment()" disabled>立即支付</button>
        </div>
    </div>

    <script>
        let selectedPaymentMethod = null;
        let orderData = {
            orderId: 'ORD' + Date.now(),
            config: '2核4GB/100GB/200Mbps',
            duration: '1个月',
            time: new Date().toLocaleString('zh-CN'),
            amount: 299.00
        };
        
        let paymentInfo = null;
        let paymentCheckInterval = null;
        
        // 页面加载时初始化数据
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL参数获取订单信息（如果有的话）
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('orderId')) {
                orderData.orderId = urlParams.get('orderId');
                // 获取订单详情
                fetchOrderDetails(orderData.orderId);
            } else {
                // 如果没有订单ID，则使用URL参数或默认值
                if (urlParams.has('amount')) {
                    orderData.amount = parseFloat(urlParams.get('amount'));
                }
                
                if (urlParams.has('config')) {
                    orderData.config = decodeURIComponent(urlParams.get('config'));
                }
                
                if (urlParams.has('duration')) {
                    orderData.duration = decodeURIComponent(urlParams.get('duration'));
                }
                
                // 更新时间
                orderData.time = new Date().toLocaleString('zh-CN');
                
                // 初始化订单数据
                initializeOrderDisplay();
            }
        });
        
        // 获取订单详情
        async function fetchOrderDetails(orderId) {
            try {
                const response = await fetch(`/api/order/${orderId}`, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('userToken')
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const order = result.data;
                    orderData.orderId = order.orderId;
                    orderData.config = `${order.configuration.cpu}核${order.configuration.memory}GB/${order.configuration.disk}GB/${order.configuration.bandwidth}Mbps`;
                    orderData.duration = `${order.months}个月`;
                    orderData.amount = order.pricing.totalCost;
                    orderData.time = new Date(order.createdAt).toLocaleString('zh-CN');
                    
                    // 初始化订单数据显示
                    initializeOrderDisplay();
                } else {
                    console.error('获取订单详情失败:', result.message);
                    // 使用URL参数或默认值
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.has('amount')) {
                        orderData.amount = parseFloat(urlParams.get('amount'));
                    }
                    
                    if (urlParams.has('config')) {
                        orderData.config = decodeURIComponent(urlParams.get('config'));
                    }
                    
                    if (urlParams.has('duration')) {
                        orderData.duration = decodeURIComponent(urlParams.get('duration'));
                    }
                    
                    orderData.time = new Date().toLocaleString('zh-CN');
                    initializeOrderDisplay();
                }
            } catch (error) {
                console.error('获取订单详情错误:', error);
                // 使用URL参数或默认值
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('amount')) {
                    orderData.amount = parseFloat(urlParams.get('amount'));
                }
                
                if (urlParams.has('config')) {
                    orderData.config = decodeURIComponent(urlParams.get('config'));
                }
                
                if (urlParams.has('duration')) {
                    orderData.duration = decodeURIComponent(urlParams.get('duration'));
                }
                
                orderData.time = new Date().toLocaleString('zh-CN');
                initializeOrderDisplay();
            }
        }
        
        // 初始化订单数据显示
        function initializeOrderDisplay() {
            document.getElementById('order-id').textContent = orderData.orderId;
            document.getElementById('server-config').textContent = orderData.config;
            document.getElementById('purchase-duration').textContent = orderData.duration;
            document.getElementById('order-time').textContent = orderData.time;
            document.getElementById('total-amount').textContent = '¥' + orderData.amount.toFixed(2);
            document.getElementById('qrcode-amount').textContent = orderData.amount.toFixed(2);
        }
        
        // 选择支付方式
        function selectPaymentMethod(method) {
            // 移除所有选中状态
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            
            // 添加选中状态到当前选择的支付方式
            if (method === 'wechat') {
                document.querySelector('.wechat-pay').classList.add('selected');
                selectedPaymentMethod = 'wechat';
            } else if (method === 'alipay') {
                document.querySelector('.alipay').classList.add('selected');
                selectedPaymentMethod = 'alipay';
            }
            
            // 启用支付按钮
            document.getElementById('pay-button').disabled = false;
        }
        
        // 处理支付
        async function processPayment() {
            if (!selectedPaymentMethod) {
                showError('请选择支付方式');
                return;
            }
            
            // 显示加载状态
            showLoading(true);
            hideError();
            
            try {
                // 调用后端API创建支付订单
                const response = await fetch('/api/payment/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderId: orderData.orderId,
                        paymentMethod: selectedPaymentMethod,
                        amount: orderData.amount,
                        description: `云服务器(${orderData.config}) - ${orderData.duration}`
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    paymentInfo = result.data;
                    
                    // 显示二维码支付界面
                    document.getElementById('payment-method-name').textContent = 
                        selectedPaymentMethod === 'wechat' ? '微信' : '支付宝';
                    document.getElementById('payment-qrcode').style.display = 'block';
                    
                    // 滚动到二维码部分
                    document.getElementById('payment-qrcode').scrollIntoView({ behavior: 'smooth' });
                    
                    // 开始轮询支付状态
                    startPaymentCheck();
                } else {
                    showError(result.message || '创建支付订单失败');
                }
            } catch (error) {
                console.error('支付请求失败:', error);
                showError('支付请求失败，请稍后重试');
            } finally {
                showLoading(false);
            }
        }
        
        // 开始轮询支付状态
        function startPaymentCheck() {
            // 清除之前的轮询（如果有的话）
            if (paymentCheckInterval) {
                clearInterval(paymentCheckInterval);
            }
            
            // 每3秒检查一次支付状态
            paymentCheckInterval = setInterval(checkPaymentStatus, 3000);
        }
        
        // 检查支付状态
        async function checkPaymentStatus() {
            if (!paymentInfo) return;
            
            try {
                const response = await fetch(`/api/payment/status/${paymentInfo.paymentId}/${selectedPaymentMethod}?orderId=${orderData.orderId}`);
                const result = await response.json();
                
                if (result.success) {
                    // 根据不同支付方式检查支付状态
                    let isPaid = false;
                    
                    if (selectedPaymentMethod === 'wechat') {
                        // 微信支付状态检查
                        isPaid = result.data.trade_state === 'SUCCESS';
                    } else if (selectedPaymentMethod === 'alipay') {
                        // 支付宝状态检查
                        isPaid = result.data.trade_status === 'TRADE_SUCCESS' || result.data.trade_status === 'TRADE_FINISHED';
                    }
                    
                    if (isPaid) {
                        // 支付成功，停止轮询
                        if (paymentCheckInterval) {
                            clearInterval(paymentCheckInterval);
                        }
                        
                        // 显示成功消息
                        alert('支付成功！您的订单已确认。');
                        
                        // 在实际应用中，这里应该跳转到成功页面
                        // window.location.href = 'success.html';
                    }
                }
            } catch (error) {
                console.error('检查支付状态失败:', error);
                // 不中断轮询，继续检查
            }
        }
        
        // 取消支付
        function cancelPayment() {
            if (confirm('确定要取消支付吗？')) {
                // 停止轮询（如果正在进行）
                if (paymentCheckInterval) {
                    clearInterval(paymentCheckInterval);
                }
                
                alert('支付已取消，订单将被保留24小时。');
                // 在实际应用中，这里应该跳转回购买页面或订单页面
                // window.location.href = 'buy.html';
            }
        }
        
        // 显示/隐藏加载状态
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // 显示错误消息
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // 隐藏错误消息
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
